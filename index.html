<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<!----Building a currency converter -->
<body>
    <div class="container">
        <h2>Currency Converter</h2>
<!----Building a currency converter -->
        <form>
            <div class="amount">
                <label>Enter Amount</label>
                <input value="1" type="text" placeholder="Amount" />
        </div>
             <!--   <label for="amount">Enter Amount</label>
                <input id="amount" type="text" vlaue="100" />
            -->
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/USD/flat/64.png" /> 
                        <select name="from"></select>
                        
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PKR/flat/64.png" />
                        <select name="to"></select>   
                    </div>
                </div>
            </div>
    
           <div class="msg"> 1USD = 273 PKR</div>
           <button type="button" >Get Exchnage Rate </button>
        </form>

    </div>
    <script src="codes.js"></script>
    <script src="aap.js"></script>
</body>
</html>
